<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arizonia&family=Merienda:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="heading">
    <h1>Travel the world with us!</h1>
</div>
<div class="container">
<div class="one item selected">
<h4>Roma</h4>
<p class="par">History & Romantic</p>
<p class="price">1000$</p>
</div>
<div class="two item">
    <h4>Paris</h4>
    <p class="par">Romantic,love and wine</p>
    <p class="price">2000$</p>
    </div>
    <div class="three item">
        <h4>Mountains</h4>
        <p class="par">Active tour</p>
        <p class="price">3000$</p>
        </div>
        <div class="four item">
            <h4>Relax tour</h4>
            <p class="par">All inclusive</p>
            <p class="price">6000$</p>
            </div>
            <div class="five item">
                <h4>Cruise</h4>
                <p class="par">Luxury Travel</p>
                <p class="price">5000$</p>
                </div>
                <div class="six item">
                    <h4>Family tour</h4>
                    <p class="par">Fairy tale & Magic</p>
                    <p class="price">7000$</p>
                    </div>
                </div>
                <div class="heading">
                <h3>Send us a message</h3>
                </div>
                <form
                action="https://formspree.io/f/xlezvkky"
                method="POST"
              >
              <input type="hidden" name="_language" value="en"/>
              <div class="heading">
                <label>
                  Your email:
                  <input class="text-input" placeholder="email" type="email" name="Your email..." required="">
                </label>
            </div>
            <div class="heading">
                <label>
                  Your message:
                  <textarea class="text-input" placeholder="Your message..." name="message" required=""></textarea>
                </label>
            </div>
            <br>
            <div class="heading">
                <!-- your other form fields go here -->
                <button class="btn" type="submit">Send</button>
              </form>
            </div>

    <script src="script.js"></script>
</body>
</html>
